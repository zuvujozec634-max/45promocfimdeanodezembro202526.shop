<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Preparando Oferta...</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
    background-size: 400% 400%;
    animation: bgMove 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.loader-box {
    width: 90%;
    max-width: 420px;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 28px;
    padding: 35px 28px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 40px rgba(124, 77, 255, 0.25);
    animation: fadeScale 1.1s ease;
}

@keyframes fadeScale {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.title {
    font-size: 32px;
    font-weight: 900;
    color: #a78bfa;
    margin-bottom: 8px;
    letter-spacing: 1px;
}

.subtitle {
    color: #e0e0ff;
    font-size: 17px;
    margin-bottom: 25px;
    opacity: 0.85;
}

.progress-bar {
    width: 100%;
    background: rgba(255,255,255,0.15);
    border-radius: 30px;
    overflow: hidden;
    height: 24px;
}

.progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(
        120deg,
        #7c4dff,
        #00d4ff,
        #7c4dff
    );
    background-size: 200% 200%;
    animation: wave 2s linear infinite;
    border-radius: 30px;
    transition: width 0.3s ease;
}

@keyframes wave {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
}

.percent-text {
    margin-top: 14px;
    font-size: 22px;
    font-weight: bold;
    color: #a78bfa;
    animation: floatText 1.5s ease-in-out infinite;
}

@keyframes floatText {
    0% { transform: translateY(0); opacity: 0.9; }
    50% { transform: translateY(-4px); opacity: 1; }
    100% { transform: translateY(0); opacity: 0.9; }
}

.link-btn {
    display: block;
    margin-top: 32px;
    background: linear-gradient(135deg, #7c4dff, #00d4ff);
    color: #0f0c29;
    padding: 16px 0;
    border-radius: 40px;
    font-size: 18px;
    font-weight: 800;
    text-decoration: none;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.link-btn:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 0 30px rgba(124, 77, 255, 0.7);
}
</style>
</head>

<body>

<div class="loader-box">
    <div class="title">OFERTA ESPECIAL</div>
    <div class="subtitle">Preparando uma experiência exclusiva para você</div>

    <div class="progress-bar">
        <div id="progress" class="progress-fill"></div>
    </div>

    <div id="percent" class="percent-text">0%</div>

    <a href="https://ehohavavi872-boop.github.io/ultimaschancesfimdeano2025/" class="link-btn">
        Continuar
    </a>
</div>

<script>
let percent = 0;
const bar = document.getElementById("progress");
const text = document.getElementById("percent");

const loading = setInterval(() => {
    percent++;
    bar.style.width = percent + "%";
    text.innerText = percent + "%";

    if (percent >= 100) {
        clearInterval(loading);
    }
}, 35);
</script>

</body>
</html>
